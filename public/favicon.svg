<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#grad1)" rx="20"/>
  <g transform="translate(50, 50)">
    <!-- Rocket body (red) -->
    <rect x="-8" y="-20" width="16" height="30" rx="8" fill="#DC2626"/>

    <!-- Rocket tip (orange/yellow gradient) -->
    <polygon points="0,-20 -6,-10 6,-10" fill="#EA580C"/>
    <polygon points="0,-10 -6,-2 6,-2" fill="#F59E0B"/>

    <!-- Rocket window -->
    <circle cx="0" cy="-12" r="3" fill="#FCD34D"/>

    <!-- Left fin (red-orange) -->
    <polygon points="-8,-5 -14,5 -8,8" fill="#DC2626"/>

    <!-- Right fin (red-orange) -->
    <polygon points="8,-5 14,5 8,8" fill="#DC2626"/>

    <!-- Flame 1 (yellow) -->
    <polygon points="-5,10 -2,18 0,14" fill="#FCD34D"/>

    <!-- Flame 2 (orange) -->
    <polygon points="0,10 3,20 0,15" fill="#F59E0B"/>

    <!-- Flame 3 (red) -->
    <polygon points="5,10 2,18 0,14" fill="#DC2626"/>
  </g>
</svg>
